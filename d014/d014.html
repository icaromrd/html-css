<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 450px;
            font-family: Arial, Helvetica, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 2.5px;
        }
        thead tr {
            background-color: gray;
            color: white;
        }
        tr.mexatas , tr.mhumanas {
            background-color: gray;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Física</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Química</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="mexatas">
                <th colspan="4">Média de Exatas</th>
                <td></td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="mhumanas">
                <th colspan="4">Média de Humanas</th>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
