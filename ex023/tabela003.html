<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            font-size: 2em;
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            
            <td>9</td>
            <td>10</td>
            <td rowspan="2">11</td>
        </tr>
        <tr>
            
            
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
