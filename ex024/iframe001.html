<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de iframe</h1> 
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="http://www.cursoemvideo.com" target="_blank"></a>  <!-- usar este link ancora do a para caso o navegador nÃ£o aceite o iframe -->
        </iframe> 
        para aprender a programar
    </p>
</body>
</html>
