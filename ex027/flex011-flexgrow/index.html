<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <STYle>
        div.conteiner {
            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

            flex-basis: 200px;
            
        }

        div#cxA {
            flex-basis: 100px;
            flex-grow: 0;
        }
        div#cxB {
            flex-basis: 100px;
            flex-grow: 2;
        }
        div#cxC {
            flex-basis: 100px;
            flex-grow: 4; /* este flex-grow cresce de maneira PROPORCIONAL ao flex-grow: 2 acima (dobro proporcional */
        }
    </STYle>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
        
    </div>
</body>
</html>
