<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexom">
            <label for="sexom">Masculino</label>

            <input type="radio" name="sexo" id="sexof">
            <label for="sexof">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="futebol" id="futebol">
            <label for="futebol">Futebol</label>

            <input type="checkbox" name="tenis" id="tenis">
            <label for="tenis">Tênis</label>

            <input type="checkbox" name="basquete" id="basquete">
            <label for="basquete">Basquete</label>
        </fieldset>
    </form>
</body>
</html>
