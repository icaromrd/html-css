<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="">--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="profissao">Profissão: </label>
            <input type="text" name="profissao" id="idprofissao" list="lstprof">
            <datalist id="lstprof">
                <option value="">Administrador</option>
                <option value="">Advogado</option>
                <option value="">Professor</option>
                <option value="">Personal</option>
            </datalist>
        </p> 
        <p>
            <label for="msg">Mensagem: </label><br>
            <textarea name="" id="" cols="50" rows="10" maxlength="200" placeholder="Digite sua mensagem..."></textarea>
        </p>   
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
